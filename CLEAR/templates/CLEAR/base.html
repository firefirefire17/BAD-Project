{% load static %}

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheet4.css' %}">

    <title>CLEAR</title>
</head>
<script src="{% static 'design.js' %}"></script>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg clear-colors" style="min-height: 75px;">
        <div class="row">
            <img class="logo" src="https://i.imgur.com/RK7hDVV.png">
            <img class="searchnav" src="https://i.imgur.com/04qNE39.png">
            <input class="search" type="text" placeholder="Search..."
                style="background-color: transparent; border:none; height: 40px; margin-top: 8px; width: 30%; color: white;">
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="d-flex flex-column flex-shrink-0 clear-colors col-md-2" style="height: 100%;">
                <hr>
                <div class="nav-item pb-3 profile" style="margin-bottom: 5px;">
                    <a href="#" class="nav-link text-white">
                        <div class="text-left">
                            <div class="row">
                                <img class="pfp"
                                    src="https://steamuserimages-a.akamaihd.net/ugc/98349535606942829/A061B4B921243C2CF7608D1C53BAD46530C0605E/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false">
                                <div class="col-sm-7">
                                    <p style="margin-bottom: 0; margin-left: 0; margin-top: -1.5px;"><b>
                                        {% if user.is_authenticated %} 
                                        {{ user.first_name }} {{ user.last_name }}
                                    {% else %}
                                        No Name
                                    {% endif %}
                                    </b></p>
                                    
                                    <p style="margin:0; font-size: 11px; color: #cecece;">Product Manager</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div>
                    <ul style="list-style-type: none; margin: 0; padding: 0;">
                        <li class="nav-item pb-3" style="border-radius: 50px;">
                            <a id="navbars" href="{% url 'dashboard' %}"
                                class="nav-link text-white {% if 'dashboard' in request.path %} active {% endif %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item pb-3">
                            <a id="navbars" href="{% url 'products' %}"
                                class="nav-link text-white {% if 'products' in request.path %} active {% endif %}">
                                Products
                            </a>
                        </li>
                        <li class="nav-item pb-3">
                            <a id="navbars" href="{% url 'orders' %}"
                                class="nav-link text-white {% if 'orders' in request.path %} active {% endif %}">
                                Job Orders
                            </a>
                        </li>
                        <li class="nav-item pb-3">
                            <a id="navbars" href="{% url 'materials' %}"
                                class="nav-link text-white {% if 'materials' in request.path %} active {% endif %}">
                                Materials
                            </a>
                        </li>
                        <li class="nav-item pb-3">
                            <a id="navbars" href="{% url 'orders' %}"
                                class="nav-link text-white {% if '#' in request.path %} active {% endif %}">
                                Transactions
                            </a>
                        </li>
                        <li class="nav-item pb-3">
                            <a id="navbars" href="{% url 'reports' %}"
                                class="nav-link text-white {% if 'reports' in request.path %} active {% endif %}">
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="logoutbtn"><a href="{% url 'logout' %}">Log Out</a></button>
            </div>
            <div class="col-10" style="background-color:#EBEBEB;">
                {% block content %}
                {% endblock %}
            </div>
        </div>
            
    </div>

    <script>


        function toggleModal(modalType, action) {
            let modal = document.getElementById(modalType);
            
            if (modal) {
                modal.style.display = action === 'open' ? 'block' : 'none';
            }
        }


        function setToDeleteAndHide(selectElementID, rowID) {
            var select = document.getElementById(selectElementID);
            var rowElement = document.getElementById(rowID);

            // Set the value to "delete"
            select.selectedIndex = 0;

            // Hide the select element
            rowElement.style.display = 'none';
        }

        $(document).ready(function () {
            let rowCounter_add_accessory = 1;
            let rowCounter_add_textile = 1;
            let rowCounter_add_component = 1;

            function addAccessory_add() {
                rowCounter_add_accessory++;

                var newRow = $('#productAccessory_row1').clone();
                newRow.attr('id', 'productAccessory_row' + rowCounter_add_accessory);
                newRow.find('[id^="product_accessory"]').attr('id', 'product_accessory' + rowCounter_add_accessory).attr('name', 'product_accessory' + rowCounter_add_accessory);
                newRow.find('[id^="accessory_quantity"]').attr('id', 'accessory_quantity' + rowCounter_add_accessory).attr('name', 'accessory_quantity' + rowCounter_add_accessory);
                newRow.find('[id^="accessory_unit"]').attr('id', 'accessory_unit' + rowCounter_add_accessory).attr('name', 'accessory_unit' + rowCounter_add_accessory);

                newRow.find('.delete-productMaterial').attr('data-select-element-id', 'product_accessory' + rowCounter_add_accessory);
                newRow.find('.delete-productMaterial').attr('data-row-id', 'productAccessory_row' + rowCounter_add_accessory);

                $('#productAccessory_row' + (rowCounter_add_accessory - 1)).after(newRow.show());

            }

            function addComponent_add() {

                let newRow = $('#productComponent_row_temp').clone();
                newRow.attr('id', 'productComponent_row' + rowCounter_add_component);
                newRow.find('[id^="component_name"]').attr('id', 'component_name' + rowCounter_add_component).attr('name', 'component_name' + rowCounter_add_component);
                newRow.find('[id^="height"]').attr('id', 'height' + rowCounter_add_component).attr('name', 'height' + rowCounter_add_component);
                newRow.find('[id^="width"]').attr('id', 'width' + rowCounter_add_component).attr('name', 'width' + rowCounter_add_component);
                newRow.find('[id^="quantity"]').attr('id', 'quantity' + rowCounter_add_component).attr('name', 'quantity' + rowCounter_add_component);

                newRow.find('.delete-component').attr('data-row-id', 'productComponent_row' + rowCounter_add_component);

                $('#productComponent_row_temp').after(newRow.show());

                rowCounter_add_component++;

            }

            function addTextile_add() {
                rowCounter_add_textile++;

                let newRow = $('#productTextile_row1').clone();
                newRow.attr('id', 'productTextile_row' + rowCounter_add_textile);
                newRow.find('[id^="product_textile"]').attr('id', 'product_textile' + rowCounter_add_textile).attr('name', 'product_textile' + rowCounter_add_textile);
                newRow.find('[id^="textile_quantity"]').attr('id', 'textile_quantity' + rowCounter_add_textile).attr('name', 'textile_quantity' + rowCounter_add_textile);
                newRow.find('[id^="editTextile_btn"]').attr('id', 'editTextile_btn' + rowCounter_add_textile).attr('data-modal', 'editTextile' + rowCounter_add_textile);

                newRow.find('.delete-productMaterial').attr('data-select-element-id', 'product_textile' + rowCounter_add_textile);
                newRow.find('.delete-productMaterial').attr('data-row-id', 'productTextile_row' + rowCounter_add_textile);

                $('#productTextile_row' + (rowCounter_add_textile - 1)).after(newRow.show());

                let newModal = $('#editTextile1').clone();
                newModal.attr('id', 'editTextile' + rowCounter_add_textile);

                $('#editTextile' + (rowCounter_add_textile - 1)).after(newModal.show());

                console.log(newModal)

            }
            

            // this function clones rows properly, but cloned rows do not get recognized back-end wise
            function addRow_editProduct(currentRowCount, productPK) {

                var rowCounter = currentRowCount + 1;

                var container = document.getElementById(productPK + '_productMaterialContainer');

                var templateRow = $('#' + productPK + '_productMaterial_row' + currentRowCount);
                var newRow = templateRow.clone();

                newRow.attr('id', productPK + '_productMaterial_row' + rowCounter);
                newRow.find('[id^="' + productPK + '_product_material"]').attr('id', productPK + '_product_material' + rowCounter).attr('name', productPK + '_product_material' + rowCounter);
                newRow.find('[id^="quantity"]').attr('id', 'quantity' + rowCounter).attr('name', 'quantity' + rowCounter);
                newRow.find('[id^="unit"]').attr('id', 'unit' + rowCounter).attr('name', 'unit' + rowCounter);
                newRow.find('[id^="' + productPK + '_productMaterial_pk"]').val('');

                newRow.find('select').val('delete');
                newRow.find('input[name^="quantity"]').val('');
                newRow.find('input[name^="unit"]').val('');

                newRow.find('.delete-productMaterial').attr('data-select-element-id', productPK + '_product_material' + rowCounter);

                $(container).append(newRow);

                console.log('document', $('#' + productPK + '_productMaterial_row' + rowCounter).find('[id^="' + productPK + '_product_material"]').attr('name'));


                // var formData = new FormData($('#test')[0]);
                // for (var pair of formData.entries()) {
                //     console.log(pair[0] + ': ' + pair[1]);
                // }


            }

            $('#addAccessory_add').on('click', addAccessory_add);

            $('#addTextile_add').on('click', addTextile_add);

            $('#addComponent_add').on('click', addComponent_add);

            $(document).on('click', '.delete-productMaterial', function () {
                var selectElementId = $(this).data('select-element-id');
                var rowId = $(this).data('row-id');

                setToDeleteAndHide(selectElementId, rowId);
            });

            $(document).on('click', '.delete-component', function () {
                let rowId = $(this).data('row-id');
                console.log(rowId)

                $('#' + rowId).remove();
            });

            $('#addProduct').on('click', '[id^="editTextile_btn"]', function () {
                let modalId = $(this).data('modal');
                let action = $(this).data('modal-action');

                toggleModal(modalId, action);
            });

            $(document).on('click', '.addRowEditProduct', function () {
                var productPK = $(this).data('product-pk');
                var rowCount = $('[id^="' + productPK + '_productMaterial_row"]').length;

                // console.log('rowcount', rowCount)

                addRow_editProduct(rowCount, productPK);
            });

        });





    </script>

</body>

</html>
